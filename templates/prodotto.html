{% extends "layout.html" %}
{% block body %}
  <h1 class="page-header">
  {%  if prodotto != None %}Modifica articolo{% else %}Inserisci articolo{% endif %}
  </h1>
    <div class="panel-group">
      <div class="panel panel-primary">
	<div class="panel-heading">
	{%  if prodotto != None %}
	  {{ prodotto.descr }}
	{% else %}
	  Nuovo articolo
	{% endif %}
	</div>
	<div class="panel-body">
	  <form method="POST" action="{{ url_for('salva_prodotto') }}">
	    {%  if prodotto != None %}
		<input type="hidden" name="id" value="{{ prodotto.id }}" />
	    {%  endif %}
	    <div class="form-group">
	      <label for="codice">Codice</label>
	      <input type="text" class="form-control" name="codice" value="{{ prodotto.codice }}" />
	    </div>
	    <div class="form-group">
	      <label for="descrizione">Descrizione</label>
	      <input type="text" class="form-control" name="descrizione" value="{{ prodotto.descr if prodotto != None else '' }}" />
	    </div>
	    <div class="form-group">
	      <label for="aliquota">Aliquota</label>
	      <input type="text" class="form-control" name="aliquota" value="{{ prodotto.aliq if prodotto != None else '22' }}" />
	    </div>
	    <div class="form-group">
	      <label for="prezzo">Prezzo</label>
	      <input type="number" min="0.0" step="0.1" class="form-control" name="prezzo" 
		value="{{ prodotto.prezzo if prodotto != None else '0.0' }}" />
	    </div>
	    <a href="{{ url_for('prodotti') }}" type="button" class="btn btn-default btn-md">&laquo; Indietro</a>
	    <input type="submit" class="btn btn-success btn-md" value="Salva" />
	  </form>
	</div>
      </div>
    </div>
{% endblock %}
