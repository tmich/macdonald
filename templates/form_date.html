{% extends "layout.html" %}
{% block body %}
	<h3>{{ titolo }}</h3>
	<form method="POST">
		<div class="form-group {{ 'has-error has-feedback' if 'data_inizio' in errors else '' }}">
			<label for="data_inizio">Data inizio</label>
			<input type="date" class="form-control" name="data_inizio" value="{{ data_inizio|dt('%Y-%m-%d') }}" />
		</div>
		<div class="form-group {{ 'has-error has-feedback' if 'data_fine' in errors else '' }}">
			<label for="data_fine">Data fine</label>
			<input type="date" class="form-control" name="data_fine" value="{{ data_fine|dt('%Y-%m-%d') }}" />
		</div>
		{% block others %}
		{% endblock %}
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Ricerca" />
			<a href="#" class="btn btn-default">&laquo; Indietro</a>
		</div>
	</form>
{% endblock %}
